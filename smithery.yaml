runtime: "container"

startCommand:
  type: "http"
  configSchema:
    type: "object"
    required:
      - "freepikApiKey"
    properties:
      freepikApiKey:
        type: "string"
        description: "Your Freepik API Key (get it from freepik.com/api)"
  exampleConfig:
    freepikApiKey: "fpk_example_key_123"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

env:
  NODE_ENV: "production"
